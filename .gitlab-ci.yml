linux-main:
  extends: .kernel-job
  variables:
    BRANCH_linux_kernel: main

linux-6.6:
  extends: .kernel-job
  variables:
    BRANCH_linux_kernel: "stable-6.6"

linux-6.1:
  extends: .kernel-job
  variables:
    BRANCH_linux_kernel: "stable-6.1"

linux-5.15:
  extends: .kernel-job
  variables:
    BRANCH_linux_kernel: "stable-5.15"

linux-5.10:
  extends: .kernel-job
  variables:
    BRANCH_linux_kernel: "stable-5.10"

### pulseaudio-headers

pulseaudio-headers:
  extends: .component-job
  script: ./pulseaudio-updater.sh

### iso

build-iso:
  extends: .iso-job
  stage: build
  script: ./build-iso.sh "$RELEASE"

upload-iso:
  extends: .iso-job
  stage: upload
  script: ./upload-iso.sh "$RELEASE"
  needs:
    - build-iso
