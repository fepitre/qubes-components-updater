workflow:
 rules:
   - if: '$CI_PIPELINE_SOURCE == "push"'
     when: never
   - when: always

variables:
  DEBUG: 1
  FETCH_CMD: curl --proto '=https' --proto-redir '=https' --tlsv1.2 --http1.1 -sSfL -o

default:
  tags:
    - qubes-components-updater

stages:
  - prep
  - build
  - upload

dependencies:
  stage: prep
  script: sudo dnf install -y python3-requests python3-packaging python3-pygithub python3-jwt python3-gitlab python3-openqa_client

### kernel
.kernel-job:
  stage: build
  script: ./kernel-updater.sh

master:
  extends: .kernel-job
  variables:
    BRANCH_linux_kernel: master

stable-5.15:
  extends: .kernel-job
  variables:
    BRANCH_linux_kernel: "stable-5.15"

stable-5.10:
  extends: .kernel-job
  variables:
    BRANCH_linux_kernel: "stable-5.10"

stable-5.4:
  extends: .kernel-job
  variables:
    BRANCH_linux_kernel: "stable-5.4"

### pulseaudio-headers
pulseaudio-headers:
  stage: build
  script: ./pulseaudio-updater.sh

### iso

r4.1-build-iso:
  stage: build
  script: ./build-iso.sh

r4.1-upload-iso:
  stage: upload
  script: ./upload-iso.sh
  needs:
    - r4.1-build-iso
